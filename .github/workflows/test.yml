name: Unit Testing

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: |
          docker compose up -d

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.3'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: |
          go test -v ./...
        env:
          ARANGO_URL: http://localhost:8529
          ARANGO_DB: geovision
          ARANGO_USERNAME: root
          ARANGO_PASSWORD: "0123"

      - name: Build service
        run: |
          go build -o geovision ./src/main.go

      - name: Show service logs
        if: always()
        run: |
          docker compose logs

      - name: Stop services
        if: always()
        run: |
          docker compose down
